<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Saeed Al Haj Hussein| Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="left-side">
      <img class="first-img" src="./images/image-product-desktop.jpg" alt="" />
    </div>

    <div class="right-side">

      <h4> Perfume </h4>

      <h1><span>Gabrielle</span> Essence <span>Eau</span> De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <span class="first-span">$149.99</span>
        <span class="second-span">$169.99</span>
      </div>

      <div class="last-field">
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart
      </div>

    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Saeel Al Haj Hussein</a>.
  </div>

</body>

</html>
